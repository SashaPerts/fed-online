<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/pre.css">
</head>
<body>
    <header class="flexCenter">
        <div class="container header-container">
            <div class="websiteName">
                <h1>Room.us</h1>
            </div>
            <nav>
                <div class="nav-item activePage">
                    <a href="#">Home</a>
                </div>
                <div class="nav-item">
                    <a href="#">Amenities</a>
                </div>
                <div class="nav-item">
                    <a href="#">Contact Us</a>
                </div>
            </nav>
            <form class="search">
                <input type="search" placeholder="Category" name="SearchInput" id="searchInput">
                <button>
                    <img src="img/search.png" alt="Search icon">
                </button>
            </form>
        </div>
    </header>
    <section class="flexCenter">
        <div class="main-section-container main-container">
            <div class="photo">
                <img src="img/photo.jpg" alt="Room photo">
            </div>
            <div class="text-content">
                <div class="lignontheright">
                    <h2>
                        Work Space
                    </h2>
                    <h3>
                        Modern Design work space
                    </h3>
                    <div>
                        <p class="description-text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor rhoncus dolor purus non enim
                        </p>
                    </div>
                </div>
                <div class="social-media">
                    <div>
                        <div class="play-video-btn">
                            <img src="img/playIcon.svg" alt="Play button">
                        </div>
                        <p>
                            Watch Video
                        </p>
                    </div>
                    <div class="social-media-links">
                        <div>
                            <img src="img/twitterIcon.svg" alt="Twitter link">
                        </div>
                        <div>
                            <img src="img/instagramIcon.svg" alt="Instagram link">
                        </div>
                        <div>
                            <img src="img/facebook.svg" alt="Facebook link">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="flexCenter">
        <div class="reviews-container">
            <div>
                <div class="review-customer">
                    <img src="img/customer-photos/customer-1.jpg" alt="Customer 1" style="width: 160%; top: -5px; left: -12px">
                </div>
                <div class="review-customer">
                    <img src="img/customer-photos/customer-2.jpg" alt="Customer 2" style="width: 170%; top: -3px; left: -16px">
                </div>
                <div class="review-customer">
                    <img src="img/customer-photos/customer-3.jpg" alt="Customer 3" style="width: 156%; top: -26px; left: -14px">
                </div>
            </div>
            <div>
                <p>
                    <strong>235+ </strong> <span>Client</span>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
