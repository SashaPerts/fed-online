<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>
            <strong>Best Developers</strong> On The Planet
        </h1>
        <div class="introText">
            <p>
                This Product integrates with your favorite apps to automate workflows and ensure smooth, productive work days.
            </p>
        </div>
        <!-- end block -->
        <div class="developersContainer clearfix">
            <div class="developer">
                <div class="photoContainer">
                    <img src="img/developer1.png" alt="Developer Photo" style="width: 120%;left: -18px; top: -29px;">
                </div>
                <div class="developerData">
                    <h3>
                        Dan Burykin
                    </h3>
                    <p>
                        Vue.JS Developer
                    </p>
                    <div>
                        <div class="skillLogo VueJS">
                            <img src="img/logotypes/VueJS.png" alt="VueJS logo">
                        </div>
                    </div>
                </div>    
            </div>
            <!-- end block -->
            <div class="developer">
                <div class="photoContainer">
                    <img src="img/developer2.png" alt="Developer Photo" style="width: 100%;left: 0px; top: -22px;">
                </div>
                <div class="developerData">
                    <h3>
                        Esi Doda
                    </h3>
                    <p>
                        Software Developer
                    </p>
                    <div>
                        <div class="skillLogo Angular">
                            <img src="img/logotypes/Angular.png" alt="Angular logo">
                        </div>
                        <div class="skillLogo Flutter">
                            <img src="img/logotypes/Flutter.png" alt="Flutter logo">
                        </div>
                        <div class="skillLogo ReactJS">
                            <img src="img/logotypes/ReactJS.png" alt="ReactJS logo">
                        </div>
                    </div>
                </div>    
            </div>
            <!-- end block -->
            <div class="developer">
                <div class="photoContainer">
                    <img src="img/developer3.jpg" alt="Developer Photo" style="width: 140%;left: -17px; top: 0px;">
                </div>
                <div class="developerData">
                    <h3>
                        Alex Harper
                    </h3>
                    <p>
                        RN Executive
                    </p>
                    <div>
                        <div class="skillLogo Java">
                            <img src="img/logotypes/JAVA.png" alt="Java logo">
                        </div>
                        <div class="skillLogo ReactJS">
                            <img src="img/logotypes/ReactJS.png" alt="ReactJS logo">
                        </div>
                    </div>
                </div>    
            </div>
            <!-- end block -->
            <div class="developer">
                <div class="photoContainer">
                    <img src="img/developer4.jpg" alt="Developer Photo" style="height: 100%;left: -30px; top: -0px;">
                </div>
                <div class="developerData">
                    <h3>
                        Amarna Miller
                    </h3>
                    <p>
                        Frontend Wizard
                    </p>
                    <div>
                        <div class="skillLogo Html">
                            <img src="img/logotypes/HTML.png" alt="Html logo">
                        </div>
                        <div class="skillLogo Css">
                            <img src="img/logotypes/CSS.png" alt="Css logo">
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
