<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document with form</title>
</head>
<body>
    <a href="index.html">PREVIOUS PART OF THE HOMEWORK (a table and a list)</a>
    <br>
    <br>
    <form action="">
        <fieldset>
            <legend>Values from ranges</legend>
        <p>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor">
        </p>
        <p>
            <label for="val">A value form some range:</label>
            <input type="range" id="val" name="val" min="0" max="50">
        </p>
        </fieldset>
        <br>
        <!-- end block -->
        <fieldset>
            <legend>Date and time</legend>
            <p>
                <label for="userMonth">Select a month</label>
                <input type="month" id="userMonth" name="userMonth">
            </p>
            <p>
                <label for="userDate">Select a date:</label>
                <input type="date" id="userDate" name="userDate">
            </p>
            <p>
                <label for="userWeek">Select a week:</label>
                <input type="week" id="userWeek" name="userWeek">
            </p>
            <p>
                <label for="choosenTime">Please also select a date and time:</label>
                <input type="datetime-local" id="choosenTime" name="choosenTime">
            </p>
            <p>
                <label for="userTime">Select a time again:</label>
                <input type="time" id="userTime" name="userTime">
            </p>
        </fieldset>
        <br>
        <!-- end block -->
        <fieldset>
            <legend>Contact information</legend>
            <p>
                <label for="userEmail">Enter your email:</label>
                <input type="email" id="userEmail" name="userEmail">
            </p>
            <p>
                <label for="userPhone">Phone number:</label>
                <input type="tel" id="userPhone" name="userPhone" pattern="38-0[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="38-012-345-67-89">
            </p>
            <p>
                <label for="userURL">Add your URL:</label>
                <input type="url" id="userURL" name="userURL">
            </p>
        </fieldset>
        <br>
        <!-- end block -->
        <hr>
        <p>
            <label for="userFile">Select a file:</label>
            <input type="file" id="userFile" name="userFile">
        </p>
        <p>
            <label for="userNumber">Enter a number (between 1 and 9):</label>
            <input type="number" id="userNumber" name="userNumber" min="1" max="9">
        </p>
        <input type="submit" value="Submit">
        <input type="button" onclick="alert('The button was pressed!')" value="Click me to receive an alert!">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
