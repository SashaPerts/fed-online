<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button class="fill-in">
            Fill in
        </button>
        <button class="glowing">
            Glowing
        </button>
        <button class="fill-up">
            Fill up
        </button>
        <button class="slide">
            Slide
        </button>
        <button class="raize">
            Raize
        </button>
        <button class="close">
            Close
        </button>
        <button class="notify-me">
            Notify me
        </button>
        <button class="hover-me">
            Hover me
        </button>
        <button class="zoom">
            Zoom
        </button>
        <button class="offset">
            Offset
        </button>
        <button class="explore-more">
            Explore more <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="fancy-button">
            Fancy button
        </button>
        <button class="circle-hover-me">
            Hover me
        </button>
        <button class="square-explore-more">
            Explore more
        </button>
    </div>
</body>
</html>
